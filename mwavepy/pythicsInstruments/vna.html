<html>
<head><title>VNA</title></head>

<body>

<br/>
<p>Model:</p>
<object classid='ChoiceButton' id='choice_vna_model' width='100'>
	<param name='choices' value='[HP8510C, HP8720]' />
</object>
<p>GPIB Adress:</p>
<object classid='TextBox' id='text_gpib_address' width='100'>
	<param name='label' value='16'/>
</object>
<object classid='Button' id='button_load_vna' width='100'>
	<param name='label' value='Load VNA'/>
	<param name='action' value='vna.load_vna'/>
</object>

<br/>

<hr/>
<h3>Touchstone File IO</h3>
<object classid='FileDialog' id='file_dialog' width='100%'>
</object>
<br/>
<object classid='TextBox' id='file_dialog_result' width='100%'>
</object>
<br/>
<object classid='Button' width='100'>
    <param name='action' value='vna.open_file'/>
    <param name='label' value='Open'/>
</object>
<object classid='Button' width='100'>
    <param name='action' value='vna.new_file'/>
    <param name='label' value='New'/>
</object>
<object classid='Button' width='100'>
    <param name='action' value='vna.save_file'/>
    <param name='label' value='Save'/>
</object>


<hr/>
<table width='50%' align='center'>
<tr>
	<td>
	<object classid='Button' id='button_s11' width='100'>
		<param name='label' value='S11'/>
		<param name='action' value='vna.get_s11'/>
	</object>
	</td>
	<td>
	<object classid='Button' id='button_s12' width='100'>
		<param name='label' value='S12'/>
		<param name='action' value='vna.get_s12'/>
	</object>
	</td>
	<td>
	<object classid='Button' id='button_two_port' width='200'>
		<param name='label' value='Full Two Port'/>
		<param name='action' value='vna.get_two_port'/>
	</object>
	</td>
	
	
</tr>
<tr>
	<td>
	<object classid='Button' id='button_s21' width='100'>
		<param name='label' value='S21'/>
		<param name='action' value='vna.get_s21'/>
	</object>
	</td>
	<td>
	<object classid='Button' id='button_s22' width='100'>
		<param name='label' value='S22'/>
		<param name='action' value='vna.get_s22'/>
	</object>
	</td>
	<td>
	<object classid='Button' id='button_switch_terms' width='200'>
		<param name='label' value='Switch Terms'/>
		<param name='action' value='vna.get_switch_terms'/>
	</object>
	</td>
</tr>
</table>




<hr/>

<object classid='RadioButtonBox' id='radio_plot_format'>
    <param name='action' value='vna.change_plot_format'/>
    <param name='label' value='Plot Format'/>
    <param name='save' value='True'/>
    <param name='columns' value='3'/>
    <param name='choices' value='[ Magnitude[dB], Phase[deg], Smith Chart ]'/>
</object>
<object classid='Button' id='button_clear_plot' width='200'>
	<param name='label' value='Clear Plot'/>
	<param name='action' value='vna.clear_plot'/>
</object>
<object classid='Button' id='button_update_plot' width='200'>
	<param name='label' value='Update Plot'/>
	<param name='action' value='vna.update_plot'/>
</object>

<br/>
<object classid='MPLPlot' id='mpl_plot'>
</object>






<br/>
<object classid='ScriptLoader'>
	<param name='filename' value='vna'/>
</object>
<object classid='ParameterLoader' width='100%'>
    <param name='filename' value='vna_defaults.txt'/>
</object>

</body>
</html>
